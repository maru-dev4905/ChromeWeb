<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chrome Web</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="view-wallpaper">
        <span>배경화면 보기</span><br>
        <span>View your wallpaper</span>
    </div>
    <main>
        <div class="js-clock">
            <h1></h1>
        </div>
        <h3 class="js-greetings greetings"></h3>
        <h4 class="js-greetingText input-text">What is your name?</h4>
        <form class="js-form form">
            <input type="text" placeholder="name"/>
        </form>
        <h4 class="js-toDoText input-text">What are you going to do today?</h4>
        <form class="js-toDoForm">
            <input type="text" placeholder="Things to do">
        </form>
        <ul class="js-toDoList">
        </ul>
        <span class="js-weather"></span>

    </main>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
